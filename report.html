<!DOCTYPE html>
<html>
<head>
  <title>Report Health & Garbage Problem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Report Health & Cleanliness Problem</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="health.html">Health Data</a>
  <a href="report.html">Report Problem</a>
</nav>

<section class="card">
  <form>
    <label>Date</label>
    <input type="date">

    <label>Area / Location</label>
    <input type="text">

    <label>Problem Type</label>
    <select>
      <option>Garbage Accumulation</option>
      <option>Plastic Waste</option>
      <option>Stagnant Water</option>
      <option>Health Risk Area</option>
    </select>

    <label>Upload Image (Optional)</label>
    <input type="file" accept="image/*">

    <button type="submit">Report Problem</button>
  </form>
</section>

</body>
</html>
