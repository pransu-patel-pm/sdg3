<!DOCTYPE html>
<html>
<head>
  <title>Health Data Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Health Data Collection</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="health.html">Health Data</a>
  <a href="report.html">Report Problem</a>
</nav>

<section class="card">
  <form>
    <label>Date</label>
    <input type="date">

    <label>Area / Ward</label>
    <input type="text" placeholder="Enter area">

    <label>Age Group</label>
    <select>
      <option>Child</option>
      <option>Adult</option>
      <option>Elderly</option>
    </select>

    <label>Health Issue</label>
    <select>
      <option>Fever</option>
      <option>Cold & Cough</option>
      <option>BP Problem</option>
      <option>Stomach Illness</option>
      <option>Injury</option>
    </select>

    <label>Treatment Source</label>
    <select>
      <option>Government Hospital</option>
      <option>Private Clinic</option>
      <option>Home Remedy</option>
    </select>

    <button type="submit">Submit Health Data</button>
  </form>
</section>

</body>
</html>
